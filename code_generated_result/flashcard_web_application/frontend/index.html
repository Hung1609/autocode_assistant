<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="#" id="create-link">Create</a>
        <a href="#" id="search-link">Search</a>
        <a href="#" id="review-link">Review</a>
        <a href="#" id="statistics-link">Statistics</a>
    </div>

    <div class="content">
        <div id="create" class="interface">
            <h2>Create Flashcard</h2>
            <label for="front-text">Front:</label>
            <input type="text" id="front-text" name="front-text"><br><br>
            <label for="back-text">Back:</label>
            <input type="text" id="back-text" name="back-text"><br><br>
            <button id="save-button">Save</button>
        </div>

        <div id="search" class="interface">
            <h2>Search Flashcards</h2>
            <input type="text" id="search-bar" placeholder="Search...">
            <ul id="search-results"></ul>
        </div>

        <div id="review" class="interface">
            <h2>Review Flashcards</h2>
            <div id="flashcard">
                <div class="front"></div>
                <div class="back"></div>
            </div>
            <div id="review-progress"></div>
        </div>

        <div id="statistics" class="interface">
            <h2>Review Statistics</h2>
            <div id="stats-content">
                <p>Cards Reviewed: <span id="cards-reviewed">0</span></p>
                <p>Percentage Correct: <span id="percentage-correct">0%</span></p>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
